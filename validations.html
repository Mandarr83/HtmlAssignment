<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration Form</title>
    <style>
        form {
            border: 2px solid #333;
            border-radius: 8px;
            padding: 24px 32px;
            max-width: 400px;
            margin: 40px auto;
            background: #f9f9f9;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        input, select, button {
            width: 100%;
            margin-bottom: 16px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #aaa;
            box-sizing: border-box;
        }
        button {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .checkbox-label input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required minlength="6">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required pattern="\d{10}" title="Enter exactly 10 digits">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18" max="60">

        <label for="eventdate">Event Date:</label>
        <input type="date" id="eventdate" name="eventdate" required>

        <label for="eventtype">Select Event Type:</label>
        <select id="eventtype" name="eventtype" required>
            <option value="" disabled selected>Select an event</option>
            <option value="workshop">Workshop</option>
            <option value="webinar">Webinar</option>
            <option value="hackathon">Hackathon</option>
        </select>

        <label class="checkbox-label">
            <input type="checkbox" name="terms" required>
            I agree to the Terms and Conditions
        </label>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Set min date for Event Date to today
        document.getElementById('eventdate').min = new Date().toISOString().split('T')[0];
    </script>
</body>
